name: Sync Repository From Gitlab

on: 
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug

jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Log level: ${{ GITHUB_BASE_REF }}"
          echo "Tags: $GITHUB_BASE_REF"
          echo "Environment: $LEVEL"
        env:
          LEVEL: ${{ GITHUB_BASE_REF }}

