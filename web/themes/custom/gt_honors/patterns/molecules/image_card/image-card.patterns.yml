image_card:
  label: 'Card: Image'
  description: Card Image.
  variants:
    default:
      label: Default
      description: The card with linked image and title.
    single:
      label: Single image
      description: The card with image and optional link.
    profile:
      label: Profile card
      description: The card with image and profile details.
  fields:
    title:
      type: text
      label: Title
      description: Card title.
      preview: 'Norman Vorano'
    image:
      type: string
      label: Image
      description: Markup for an image. Alternatively, provide image_* properties.
      preview:
        theme: image
        uri: https://picsum.photos/1280/560
    body:
      type: text
      label: Body
      description: Body.
      preview: 'Donec lobortis euismod risus, sed vulputate odio tempor non'
    role:
      type: text
      label: Role
      description: Role of the profile.
      preview: 'Executive Director'
    email:
      type: text
      label: Email
      description: Email of the profile.
      preview: 'name.surname@gatech.edu'
    link:
      type: string
      label: Link URL
      description: URL to the content.
      preview: ''
  libraries:
    -
      image_card:
        css:
          component:
            dist/css/styles.min.css: { minified: true }
